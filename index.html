<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <div class="tip-calculator">
      <div class="partOne">
        <label for="">Bill</label>
        <input type="text" class="input bill-input" id="bill-input" maxlength="10" />
        <label for="">Select Tip %</label>
        <div class="tip">
        <div class="tips tip-5">5%</div>
        <div class="tips tip-10">10%</div>
        <div class="tips tip-15 active-tip">15%</div>
        <div class="tips tip-25">25%</div>
        <div class="tips tip-50">50%</div>
        <div id="tip-custom"><input type="text" class="tip-custom" placeholder="CUSTOM" /></div>
      </div>
      <div class="peopleLabel">
        <label for="">Number of People</label>
        <label class="error" for="">Can't be zero</label>
      </div>
      <input type="number" class="input people-input" maxlength="4" />
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$4.44</div>
      </div>
      <div class="total">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount">88.88</div>
      </div>
      <div class="reset">RESET</div>
    </div>
    </main>
      
  </body>
    <script src="app.js"></script>
  </body>
</html>
